<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Anniversary My Love ‚Äî Tommy-Lee</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Press Start 2P', cursive;
      color: #4a4a4a;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      border: 12px solid #ff5c8a;
      box-shadow: inset 0 0 0 6px #fff0f5;
      position: relative;
    }

    /* Smooth entrance animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-top: 60px;
      font-size: 2rem;
      color: #ff5c8a;
      text-shadow: 1px 1px 0 #fff;
    }

    p {
      font-size: 1rem;
      color: #bb3f6a;
      margin-bottom: 30px;
    }

    button {
      background-color: #ffb6c1;
      color: #fff;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #ff8da1;
    }

    #heart-bar {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 1.8em;
      z-index: 1000;
    }

    #heart-bar span {
      color: #ff2a6d;
    }

    .section {
      padding: 20px;
    }

    .gallery {
      display: flex;
      gap: 20px;
      padding: 20px;
      overflow-x: auto;
      justify-content: center;
      scrollbar-width: thin;
    }

    .gallery img {
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255, 92, 138, 0.6);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* Dialogue Box */
    #dialogue {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffe6f0;
      border: 4px solid #ff5c8a;
      border-radius: 16px;
      box-shadow: 0 0 12px #ff5c8a;
      width: 400px;
      max-width: 90vw;
      padding: 20px;
      color: #bb3f6a;
      font-size: 0.8rem;
      display: none;
      z-index: 1500;
    }

    #dialogue button {
      background: #ff5c8a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      font-family: 'Press Start 2P', cursive;
    }

    #dialogue button:hover {
      background: #bb3f6a;
    }

    #loot-chest-container {
      margin: 40px auto;
      font-size: 4rem;
      cursor: pointer;
    }

    #loot-message {
      margin-top: 10px;
      padding: 15px;
      background: #fff0f5;
      border: 2px dashed #ff5c8a;
      border-radius: 10px;
      display: none;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Pixel heart trail */
    .heart-trail {
      position: fixed;
      font-size: 1.2rem;
      pointer-events: none;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <div id="heart-bar">
    ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è
  </div>

  <h1 class="fade-in" style="animation-delay: 0s;">üéâ Happy Anniversary My Love ‚Äî Tommy-Lee üíñ</h1>
  <p class="fade-in" style="animation-delay: 0.2s;">Here's to love, laughter, and a forever kind of magic</p>
  <button id="play-btn" class="fade-in" style="animation-delay: 0.4s;">PLAY</button>

  <div class="section fade-in" style="animation-delay: 0.6s;">
    <h2>üì∏ Our Favorite Moments</h2>
    <div class="gallery">
      <img src="https://i.imgur.com/4T0EQs1.jpeg" alt="1" />
      <img src="https://i.imgur.com/AU0b736.jpeg" alt="2" />
      <img src="https://i.imgur.com/3qrPYNF.jpeg" alt="3" />
      <img src="https://i.imgur.com/dDn0v8s.jpeg" alt="4" />
      <img src="https://i.imgur.com/NTV04CB.jpeg" alt="5" />
      <img src="https://i.imgur.com/blA0ayO.jpeg" alt="6" />
    </div>
  </div>

  <div id="loot-chest-container">üì¶</div>
  <div id="loot-message">üéÅ ‚ÄúOur love is the greatest treasure.‚Äù üíñ</div>

  <div id="dialogue">
    <p>You've completed Level 5 of Love. Ready for more?</p>
    <button id="dialogue-close-btn">Always ‚ù§Ô∏è</button>
  </div>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const playBtn = document.getElementById("play-btn");
    const dialogue = document.getElementById("dialogue");
    const closeBtn = document.getElementById("dialogue-close-btn");
    const chest = document.getElementById("loot-chest-container");
    const lootMsg = document.getElementById("loot-message");

    playBtn.addEventListener("click", () => {
      dialogue.style.display = "block";
      confetti();
    });

    closeBtn.addEventListener("click", () => {
      dialogue.style.display = "none";
    });

    let open = false;
    chest.addEventListener("click", () => {
      open = !open;
      chest.textContent = open ? "üéÅ" : "üì¶";
      lootMsg.style.display = open ? "block" : "none";
    });

    // Heart trail effect
    document.addEventListener("mousemove", e => {
      const heart = document.createElement("div");
      heart.textContent = "üíñ";
      heart.className = "heart-trail";
      heart.style.left = e.pageX + "px";
      heart.style.top = e.pageY + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });

    // Apply animation delays
    document.querySelectorAll(".fade-in").forEach((el, i) => {
      el.style.animationDelay = (i * 0.2) + "s";
    });
  </script>
</body>
</html>
